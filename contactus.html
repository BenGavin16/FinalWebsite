    <style>
  
  body {
    font-family: Arial, sans-serif;
    color: white; 
    text-align: center; 
    display: flex; 
    flex-direction: column;
    justify-content: center; 
}

header {
    text-align: left; 
    margin-bottom: 20px; 
}


form {
    max-width: 400px;
    margin: 0 auto;
    text-align: left; 
}

label {
    display: block;
    margin-bottom: 5px;
    position: relative; 
}

label.required::before {
    content: "*"; 
    color: red; 
    position: absolute;
    top: 0;
    right: -10px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    color: black; 
}

textarea {
    height: 150px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
